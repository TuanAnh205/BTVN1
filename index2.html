<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        td{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1 style="background-color: green; color: black; width: 700px;height: 40px;">Đăng ký thành viên</h1>
    <form>
        <table border="1" style="width: 700px; height: 400px; border-collapse: collapse;">
            <tr>
                <th>Nội dung</th>
                <th>Giá trị</th>
            </tr>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td><input type="file" name="file" id="file"></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td>Tuổi</td>
                <td><input type="number" name="number" id="number"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" name="gender" id="male">Nam<br><input type="radio" name="gender" id="female">Nữ</td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="checkbox1" id="checkbox1">Đá bóng<br>
                    <input type="checkbox" name="checkbox2" id="checkbox2">Cầu lông<br>
                    <input type="checkbox" name="checkbox3" id="checkbox3">Đua thuyền<br>
                </td>
            </tr>
            <tr>
                <td>Ghi chú</td>
                <td>
                    <textarea name="note" id="note" cols="30" rows="2">Buổi học đầu tiên về html
                    </textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
